<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HelloWorld~</title>
</head>
<body>
	<p>hellpworld!</p>

	<script>
		var op=document.getElementsByTagName('p')[0];
		op.addEventListener('click',function(){
			alert("addd");
		});
		op.addEventListener('click',function(){
			ale(this);

		});
		op.addEventListener('mousedown',function(){
			this.style.color='#E42525';
		});
		function ale(msg){
			alert(msg);
		}

	</script>
</body>
</html>
